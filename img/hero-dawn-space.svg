<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="2560" height="1440" viewBox="0 0 2560 1440" preserveAspectRatio="xMidYMid slice">
  <defs>
    <!-- Sky gradient: Night -> Twilight -> Morning -->
    <linearGradient id="gSky" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0D1117"/>
      <stop offset="45%" stop-color="#3E517A"/>
      <stop offset="100%" stop-color="#F5CBA7"/>
    </linearGradient>

    <!-- Subtle aurora glows -->
    <radialGradient id="gAuraA" cx="0.2" cy="0.1" r="0.6">
      <stop offset="0%" stop-color="#36E2DC" stop-opacity="0.12"/>
      <stop offset="100%" stop-color="#36E2DC" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="gAuraB" cx="0.85" cy="0.2" r="0.6">
      <stop offset="0%" stop-color="#8B5CF6" stop-opacity="0.10"/>
      <stop offset="100%" stop-color="#8B5CF6" stop-opacity="0"/>
    </radialGradient>

    <!-- Star glow -->
    <radialGradient id="gStar" cx="0.5" cy="0.5" r="0.5">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="1"/>
      <stop offset="100%" stop-color="#FFFFFF" stop-opacity="0"/>
    </radialGradient>

    <!-- Planet body gradient (cool blue hue) -->
    <radialGradient id="gPlanet" cx="0.35" cy="0.35" r="0.85">
      <stop offset="0%" stop-color="#CFE4FF"/>
      <stop offset="100%" stop-color="#507BD1"/>
    </radialGradient>

    <!-- Planet halo glow -->
    <radialGradient id="gHalo" cx="0.5" cy="0.5" r="0.9">
      <stop offset="0%" stop-color="#7FB3FF" stop-opacity="0.22"/>
      <stop offset="100%" stop-color="#7FB3FF" stop-opacity="0"/>
    </radialGradient>

    <!-- Ring gradient stroke -->
    <linearGradient id="gRing" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#A7C8FF" stop-opacity="0"/>
      <stop offset="20%" stop-color="#A7C8FF" stop-opacity="0.35"/>
      <stop offset="50%" stop-color="#A7C8FF" stop-opacity="0.7"/>
      <stop offset="80%" stop-color="#A7C8FF" stop-opacity="0.35"/>
      <stop offset="100%" stop-color="#A7C8FF" stop-opacity="0"/>
    </linearGradient>

    <!-- Soft blurs -->
    <filter id="blur6" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="6"/>
    </filter>
    <filter id="blur12" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="12"/>
    </filter>
  </defs>

  <!-- Background sky -->
  <rect width="2560" height="1440" fill="url(#gSky)"/>

  <!-- Wide aurora veils (very subtle) -->
  <ellipse cx="350" cy="120" rx="700" ry="320" fill="url(#gAuraA)"/>
  <ellipse cx="2300" cy="260" rx="780" ry="360" fill="url(#gAuraB)"/>

  <!-- Gentle cloud veils near horizon -->
  <g filter="url(#blur12)" opacity="0.22">
    <ellipse cx="840" cy="980" rx="620" ry="120" fill="#FFFFFF"/>
    <ellipse cx="1720" cy="1020" rx="680" ry="140" fill="#FFFFFF" opacity="0.85"/>
    <ellipse cx="1320" cy="940" rx="520" ry="110" fill="#FFFFFF" opacity="0.7"/>
  </g>

  <!-- Starfield (sparse, balanced) -->
  <g opacity="0.65">
    <!-- back layer -->
    <g opacity="0.55">
      <circle cx="120" cy="160" r="1.2" fill="url(#gStar)"/>
      <circle cx="320" cy="220" r="1.1" fill="url(#gStar)"/>
      <circle cx="540" cy="140" r="1.3" fill="url(#gStar)"/>
      <circle cx="760" cy="260" r="1.0" fill="url(#gStar)"/>
      <circle cx="980" cy="180" r="1.4" fill="url(#gStar)"/>
      <circle cx="1180" cy="90" r="1.0" fill="url(#gStar)"/>
      <circle cx="1420" cy="210" r="1.3" fill="url(#gStar)"/>
      <circle cx="1620" cy="120" r="1.1" fill="url(#gStar)"/>
      <circle cx="1860" cy="200" r="1.2" fill="url(#gStar)"/>
      <circle cx="2080" cy="140" r="1.0" fill="url(#gStar)"/>
      <circle cx="2280" cy="200" r="1.2" fill="url(#gStar)"/>
      <circle cx="2460" cy="160" r="1.0" fill="url(#gStar)"/>
    </g>
    <!-- mid layer -->
    <g opacity="0.75">
      <circle cx="220" cy="360" r="1.1" fill="url(#gStar)"/>
      <circle cx="460" cy="460" r="1.2" fill="url(#gStar)"/>
      <circle cx="660" cy="380" r="1.0" fill="url(#gStar)"/>
      <circle cx="880" cy="420" r="1.2" fill="url(#gStar)"/>
      <circle cx="1080" cy="340" r="1.0" fill="url(#gStar)"/>
      <circle cx="1260" cy="420" r="1.2" fill="url(#gStar)"/>
      <circle cx="1480" cy="360" r="1.0" fill="url(#gStar)"/>
      <circle cx="1680" cy="420" r="1.2" fill="url(#gStar)"/>
      <circle cx="1900" cy="380" r="1.1" fill="url(#gStar)"/>
      <circle cx="2120" cy="420" r="1.2" fill="url(#gStar)"/>
      <circle cx="2320" cy="360" r="1.0" fill="url(#gStar)"/>
    </g>
    <!-- near layer (tiny, brighter) -->
    <g opacity="0.95">
      <circle cx="380" cy="120" r="1.5" fill="url(#gStar)"/>
      <circle cx="980" cy="100" r="1.6" fill="url(#gStar)"/>
      <circle cx="1540" cy="160" r="1.5" fill="url(#gStar)"/>
      <circle cx="1860" cy="80" r="1.6" fill="url(#gStar)"/>
      <circle cx="2240" cy="120" r="1.5" fill="url(#gStar)"/>
    </g>
  </g>

  <!-- Planet halo glow (behind) -->
  <g filter="url(#blur12)" opacity="0.6">
    <circle cx="2140" cy="280" r="380" fill="url(#gHalo)"/>
  </g>

  <!-- Rings (behind the planet for subtlety) -->
  <g transform="translate(2140,280) rotate(-18)" opacity="0.85">
    <ellipse cx="0" cy="0" rx="520" ry="160" fill="none" stroke="url(#gRing)" stroke-width="26" filter="url(#blur6)"/>
    <ellipse cx="0" cy="0" rx="460" ry="140" fill="none" stroke="url(#gRing)" stroke-width="18" opacity="0.7" filter="url(#blur6)"/>
  </g>

  <!-- Planet body (on top of rings) -->
  <g>
    <circle cx="2140" cy="280" r="260" fill="url(#gPlanet)"/>
    <!-- soft specular highlight -->
    <ellipse cx="2030" cy="190" rx="180" ry="110" fill="#FFFFFF" opacity="0.18" filter="url(#blur12)"/>
  </g>

  <!-- Very soft upper-right lens glow -->
  <g opacity="0.22" filter="url(#blur12)">
    <circle cx="2140" cy="280" r="540" fill="url(#gHalo)"/>
  </g>

  <!-- Feathered horizon mist (adds depth near bottom) -->
  <rect x="0" y="960" width="2560" height="480" fill="#FFF" opacity="0.10" filter="url(#blur12)"/>
</svg>

